<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Simple Lead Generation Page</title> <style> body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; } .container { background-color: #fff; padding: 30px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); } input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; } button { background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; } button:hover { background-color: #218838; } </style> </head> <body> <div class="container"> <h2>Get in Touch</h2> <p>Please fill out the form below and we'll get back to you soon.</p> <form action="#" method="POST"> <label for="name">Name:</label> <input type="text" id="name" name="name" required> <label for="email">Email:</label> <input type="email" id="email" name="email" required> <label for="message">What are you looking for?</label> <textarea id="message" name="message" rows="4" required></textarea> <button type="submit">Submit</button> </form> </div> <script src='https://www.noupe.com/embed/01980b4f46627b0a83c589fe554cce2f0805.js'></script> </body> </html>
